[package]
name = "rustlens"
version = "0.1.5"
edition = "2024"
authors = ["Denis Salmanovich"]
readme = "README.md"
description = "Free and open-source user interface designed for managing Kubernetes clusters"
repository = "https://github.com/denix666/rustlens"
license = "MIT"

[dependencies]
tokio = { version = "1", features = ["full"] }
kube = { version = "1.1.0", features = ["runtime", "derive", "client", "config", "ws"] }
k8s-openapi = { version = "0.25.0", features = ["v1_30"] }
kube-discovery = "0.4.2"
futures = "0.3"
eframe = "0.32"
futures-util = "0.3"
image = "0.25.6"
serde_json = "1.0.143"
anyhow = "1.0.99"
home = "0.5.11"
chrono = "0.4.41"
serde_yaml = "0.9"
serde = "1.0.219"
regex = "1.11.1"
egui = "0.32.1"
http = "1.3.1"
rfd = "0.15.4"
